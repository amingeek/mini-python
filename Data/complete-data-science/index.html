function searchTopics(query) {
    query = query.toLowerCase();
    const matches = [];
    topicOrder.forEach(topicId => {
        const topic = topics[topicId];
        // Search title, subtitle, code, and explanations
        let found = false;
        if ((topic.title && topic.title.toLowerCase().includes(query)) || (topic.subtitle && topic.subtitle.toLowerCase().includes(query))) {
            found = true;
        }
        // Line by line for code and explanations
        if (!found && Array.isArray(topic.lineByLine)) {
            for (const line of topic.lineByLine) {

                if (line.explanation && line.explanation.toLowerCase().includes(query)) found = true;

        }
        // Full code block

    return matches;
